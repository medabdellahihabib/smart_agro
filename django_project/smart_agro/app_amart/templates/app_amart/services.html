{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  /* Styles for the box class */
  .box {
    background: #fff; /* Changement de la couleur du fond en blanc */
    border: 1px solid #007bff; /* Maintien de la couleur bleue de la bordure */
    padding: 20px;
    border-radius: 15px;
    transition: transform 0.3s ease;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    color: #000; /* Changement de la couleur du texte en noir */
  }

  /* Style for the decorative border */
  .box:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid #007bff; /* Maintien de la couleur bleue de la bordure */
    border-radius: 15px;
    box-sizing: border-box;
    z-index: -1;
  }

  /* Style for the hover effect */
  .box:hover {
    transform: scale(1.05);
  }

  /* Styles for the icon class */
  .icon {
    width: 30px; /* Changement de la taille des icônes à 30px */
    height: 30px; /* Changement de la taille des icônes à 30px */
    margin-bottom: 15px;
  }

  /* Styles for the title and description class */
  .title {
    font-size: 18px;
    margin-top: 10px;
  }

  .description {
    font-size: 14px;
    margin-top: 5px;
  }

  
    .container-max-width {
        max-width: 30000px;
        margin-left: auto;
        margin-right: auto;
    }





</style>
