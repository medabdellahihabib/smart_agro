<!DOCTYPE html>
<html>
<head>
	<title>Image Classifier</title>
	<style>
		body {
			background: linear-gradient(to bottom right, #53a0ff, #8f72e5);
			font-family: Arial, sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			text-align: center;
			margin-bottom: 20px;
		}
		.header h1 {
			font-size: 36px;
			margin: 0;
			padding: 0;
		}
		.form {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			column-gap: 20px;
			row-gap: 10px;
		}
		.column {
			flex-basis: calc((100% / 3) - 6.66%);
			margin-bottom: 10px;
		}
		.column:nth-child(3n+1) {
			margin-right: 6.66%;
		}
		.column label {
			display: block;
			margin-bottom: 5px;
			font-size: 18px;
		}
		.column input[type="checkbox"] {
			margin-right: 5px;
		}
		.button-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.button-container button {
			background-color: #fff;
			color: #333;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button-container button:hover {
			background-color: #333;
			color: #fff;
		}
		.background-image {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background-image: url("https://i.imgur.com/7nKNNZ1.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			filter: grayscale(50%) brightness(70%);
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="background-image"></div>
	<div class="container">
		<div class="header">
			<h1>Image Classifier</h1>
		</div>
		<form class="form" action="#">
			<div class="column">
				<label><input type="checkbox" name="class" value="class1"> Class 1</label>
				<label><input type="checkbox" name="class" value="class2"> Class 2</label>
				<label><input type="checkbox" name="class" value="class3"> Class 3</label>
				<label><input type="checkbox" name="class" value="class4"> Class 4</label>
			</div>
			<div class="column">
				<label><input type="checkbox" name="class" value="class5"> Class 5</label>
				<label><input type="checkbox" name="class" value="class6"> Class 6</label>
