
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}X block title{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <div id="header">
        <span class="logo"></span>
        {% if request.user.is_authenticated %}
        <ul class="menu">
            <li {% if section == "accueil" %}class="selected"{% endif %}>
                <a href="{% url 'accueil' %}"></a>
            </li>
        </ul>
        {% endif %}
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
